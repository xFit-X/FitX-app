<main class="container">
  <div class="content fill-space">
  
    <div class="row center-align">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title center">Sign Up</span>
            <form id="signUpForm" method="POST" action="/signup" onsubmit="return checkPasswords()" style="padding:1em">
              <div class="row">
                <div class="input-field col s12">              
                  <input id="username" name="username" type="text" class="validate" style="border-radius: 20px; border: 2px solid #ccc;" required>
                  <label for="username" >Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="password" id="password" type="password" class="validate" style="border-radius: 20px; border: 2px solid #ccc;" required>
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="confirm_password" id="confirm_password" type="password" class="validate" style="border-radius: 20px; border: 2px solid #ccc;" required>
                  <label for="confirm_password">Confirm Password</label>
                </div>
              </div>
              <div class="row justify-content">
                <div class="center">
                  <input type="submit" class="black text-white btn" value="Sign Up">
                </div>
                <br>
                <div class="center">
                  <a href="/">Already a member of FitX? Sign In</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
  </div>
</main>
  {% endblock %}
